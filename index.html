<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">ETCH-A-SKETCH</div>
    <div class="container">
        <div class="buttonContainer">
            <button id="colorButton" class="active">Color</button>
            <button id="rainbowButton" class="">Rainbow</button>
            <button id="greyButton" class="">Grayscale</button>
            <button id="eraseButton" class="">Erase</button>
            <button id="clearButton">Clear</button>
            <div class="sliderContainer">
                <div id="sizeTxt">Size: 32 x 32</div>
                <input type="range" min="1" max="4" value="2" id="sizeSlider">
            </div>
        </div>
        <div class="grid" ondragstart="return false;" ondrop="return false"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
